<app-ar-canvas
  pageTitle="Plane Demo"
  [xrRequiredFeatures]="xrRequiredFeatures"
  [onARLoaded]="onARLoaded"
  [onARFrame]="onARFrame"
></app-ar-canvas>
<div>Fence: <input type="file" (change)="onFileChanged($event)" />
</div>
<div *ngFor="let distance of listOfDistances; index as i">
  <div>Distance {{ i + 1 }}: {{ distance }} cm</div>
</div>
